<!doctype html>
{% load i18n django_schema_browser_i18n %}
{% get_current_language as CURRENT_LANGUAGE_CODE %}
<html lang="{{ CURRENT_LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% btrans "[Django Schema Browser]" %}{% endblock title %}</title>
    <style>
        :root {
            --bg: #f7f8fc;
            --surface: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --accent: #1d4ed8;
            --border: #dbe2ea;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            color: var(--text);
            background: linear-gradient(180deg, #f7f8fc 0%, #eef2ff 100%);
        }

        .container {
            width: min(96vw, 1680px);
            margin: 0 auto;
            padding: 24px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(31, 41, 55, 0.06);
        }

        h1, h2 {
            margin-top: 0;
        }

        p.meta {
            color: var(--muted);
            margin-top: -10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            border-bottom: 1px solid var(--border);
            text-align: left;
            padding: 10px 8px;
            vertical-align: top;
        }

        th {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            color: var(--muted);
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .empty {
            color: var(--muted);
            font-style: italic;
        }

        .description-empty {
            color: #9ca3af;
            font-style: italic;
        }

        .breadcrumb-root {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        .breadcrumb-icon {
            width: 1em;
            height: 1em;
            color: var(--muted);
            vertical-align: middle;
        }

        .breadcrumb-sep {
            margin: 0 0.35rem;
            color: var(--muted);
        }

        .breadcrumb-sep::before {
            content: "/";
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
<main class="container">
    <section class="card">
        {% block content %}{% endblock content %}
    </section>
</main>
</body>
</html>
