<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django Schema Browser{% endblock title %}</title>
    <style>
        :root {
            --bg: #f7f8fc;
            --surface: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --accent: #1d4ed8;
            --border: #dbe2ea;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            color: var(--text);
            background: linear-gradient(180deg, #f7f8fc 0%, #eef2ff 100%);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(31, 41, 55, 0.06);
        }

        h1, h2 {
            margin-top: 0;
        }

        p.meta {
            color: var(--muted);
            margin-top: -10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            border-bottom: 1px solid var(--border);
            text-align: left;
            padding: 10px 8px;
            vertical-align: top;
        }

        th {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            color: var(--muted);
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .empty {
            color: var(--muted);
            font-style: italic;
        }

        nav {
            margin-bottom: 14px;
        }
    </style>
</head>
<body>
<main class="container">
    <nav>
        <a href="{% url 'django_schema_browser:home' %}">Accueil</a>
    </nav>
    <section class="card">
        {% block content %}{% endblock content %}
    </section>
</main>
</body>
</html>
